name: php-composer-build
on:
  push:
    branches:
      - "[main]"
jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build php-cli image
        working-directory: .
        run: docker build -t devoptimus/php-cli --target=php_cli .

      - name: Build php-composer image
        working-directory: .
        run: docker build -t devoptimus/php-composer --target=php_composer .
