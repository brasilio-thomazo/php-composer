[global]
syslog.facility = daemon
syslog.ident = php-fpm
log_level = notice
log_limit = 4096
log_buffering = no
error_log = /proc/self/fd/2
emergency_restart_threshold = 0
emergency_restart_interval = 0
process_control_timeout = 0
daemonize = no
rlimit_files = 1024
rlimit_core = 0

include=/etc/php/fpm/pool.d/*.ini
